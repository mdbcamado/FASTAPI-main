<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register üçá</title>
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?grapes');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2c3e50;
        }

        /* Registration Container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(5px);
        }

        h2 {
            margin-bottom: 1rem;
            color: #8e44ad;
        }

        /* Motivational Quote */
        .quote {
            font-style: italic;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #7f8c8d;
        }

        /* Error Message */
        .error {
            color: #c0392b;
            background: #f8d7da;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        /* Input Fields */
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 5px rgba(142, 68, 173, 0.5);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 15px;
        }

        button:hover {
            background-color: #732d91;
            transform: scale(1.05);
        }

        /* Login Link */
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        a {
            color: #8e44ad;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Join Us! üçá</h2>
        <p class="quote">"Every great journey starts with a single step ‚Äì or in this case, a single click!"</p>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form action="/register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register üöÄ</button>
        </form>

        <p>Already have an account? <a href="/">Login here</a></p>
    </div>

</body>
</html>
